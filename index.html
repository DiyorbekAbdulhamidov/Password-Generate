<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="text">
            <h1>Password Generator</h1>
        </div>
        <div class="natija">
            <h2></h2>
        </div>
        <div class="app">
            <div class="texts">
                <p>Character Length</p>
                <span class="hisob">0</span>
            </div>
            <div class="btns">
                <button class="btn5">5</button>
                <button class="btn10">10</button>
                <button class="btn15">15</button>
                <button class="btn20">20</button>
            </div>
            <div class="checkboxs">

                <div class="foo1">
                    <input type="checkbox" class="LOV">
                    <p class="tt">INCLUDE LOWERCASE LETTERS</p>
                </div>
                <div class="foo2">
                    <input type="checkbox" class="UPP">
                    <p class="tt">INCLUDE UPPERCASE LETTERS</p>
                </div>
                <div class="foo3">
                    <input type="checkbox" class="NUM">
                    <p class="tt">INCLUDE NUMBERS</p>
                </div>
                <div class="foo4">
                    <input type="checkbox" class="SYM">
                    <p class="tt">INCLUDE SYMBOLS</p>
                </div>
            </div>
            <div class="generate">
                <button class="gg">GENERATE</button>
            </div>
        </div>
    </section>
</body>
<script src="/main.js"></script>
</html>
